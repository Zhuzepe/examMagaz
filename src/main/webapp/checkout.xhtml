<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Checkout Page</title>
    </h:head>
    <h:body>
        <h:form id="result_form">
            <p:commandLink value="Back to order page" action="index?faces-redirect=true"/>
            <p:dataTable id="result_table" var="order" value="#{ordersHistory.orderList}">

                <p:column style="white-space: normal; text-align: center" footerText="Total">
                    <p:outputLabel value="#{order.client}" style="text-align: center"/>
                </p:column>

                <p:column headerText="French fries" style="white-space: normal; text-align: center"
                          footerText="#{ordersHistory.totalFrenchFriesQuantity}">
                    <p:outputLabel value="#{order.frenchFriesQuantity}" style="text-align: center"/>
                </p:column>

                <p:column headerText="Chicken fried" style="white-space: normal; text-align: center"
                          footerText="#{ordersHistory.totalChickenFriedQuantity}">
                    <p:outputLabel value="#{order.chickenFriedQuantity}" style="text-align: center"/>
                </p:column>

                <p:column headerText="Salad" style="white-space: normal; text-align: center"
                          footerText="#{ordersHistory.totalSaladQuantity}">
                    <p:outputLabel value="#{order.saladQuantity}" style="text-align: center"/>
                </p:column>

                <p:column headerText="Total" footerText="#{ordersHistory.totalPriceForAllOrders}"
                          style="text-align: center">
                    <p:outputLabel value="#{order.totalPrice} $" style="text-align: center"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
